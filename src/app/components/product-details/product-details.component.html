<div class="container mx-auto p-4" *ngIf="product">
  <div class="flex flex-col md:flex-row gap-4">
    <img
      [src]="product.image"
      class="w-full md:w-1/3 h-64 object-contain rounded-lg shadow-md"
    />

    <div class="flex-1 space-y-2">
      <!-- Title -->
      <div *ngIf="!isEditing; else editTitle">
        <h2 class="text-2xl font-bold dark:text-white">{{ product.title }}</h2>
      </div>
      <ng-template #editTitle>
        <input
          type="text"
          class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:text-white"
          [(ngModel)]="product.title"
        />
      </ng-template>

      <!-- Description -->
      <div *ngIf="!isEditing; else editDesc">
        <p class="text-lg text-gray-700 dark:text-gray-300 mt-2">
          {{ product.description }}
        </p>
      </div>
      <ng-template #editDesc>
        <textarea
          rows="4"
          class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:text-white"
          [(ngModel)]="product.description"
        ></textarea>
      </ng-template>

      <!-- Price -->
      <div *ngIf="!isEditing; else editPrice">
        <p class="text-blue-600 font-bold mt-4">${{ product.price }}</p>
      </div>
      <ng-template #editPrice>
        <input
          type="number"
          class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:text-white"
          [(ngModel)]="product.price"
        />
      </ng-template>

      <!-- Category -->
      <div *ngIf="!isEditing; else editCategory">
        <p class="mt-2 text-sm">Category: {{ product.category }}</p>
      </div>
      <ng-template #editCategory>
        <input
          type="text"
          class="w-full px-3 py-2 border rounded dark:bg-gray-700 dark:text-white"
          [(ngModel)]="product.category"
        />
      </ng-template>
    </div>
  </div>

  <!-- Quantity Controls -->
  <div class="mt-6 space-y-2">
    <div *ngIf="inCartQty > 0; else addButton" class="flex items-center gap-4">
      <button
        (click)="decreaseQty()"
        class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700"
      >
        ‚ûñ
      </button>
      <span class="text-lg font-medium dark:text-white">{{ inCartQty }}</span>
      <button
        (click)="increaseQty()"
        class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
      >
        ‚ûï
      </button>
    </div>

    <ng-template #addButton>
      <button
        (click)="addToCart()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
      >
        üõí Add to Cart
      </button>
    </ng-template>
  </div>

  <!-- Action Buttons -->
  <div class="mt-6 flex gap-4">
    <!-- Edit / Save -->
    <button
      *ngIf="!isEditing"
      (click)="toggleEdit()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
    >
      ‚úèÔ∏è Edit Product
    </button>

    <div *ngIf="isEditing" class="flex gap-3">
      <button
        (click)="updateProduct()"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
      >
        ‚úÖ Save
      </button>
      <button
        (click)="toggleEdit()"
        class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded"
      >
        ‚ùå Cancel
      </button>
    </div>

    <!-- Delete Product -->
    <button
      (click)="confirmDelete()"
      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
    >
      üóëÔ∏è Delete Product
    </button>
  </div>

  <!-- Delete Modal -->
  <div
    *ngIf="showDeleteModal"
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
  >
    <div
      class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg relative animate-slide-in"
    >
      <button
        class="absolute top-2 right-2 text-gray-500 hover:text-red-500"
        (click)="closeModal()"
      >
        ‚úñ
      </button>
      <h3 class="text-lg font-bold mb-4 dark:text-white">Confirm Deletion</h3>
      <p class="mb-4 text-gray-700 dark:text-gray-300">
        Are you sure you want to delete this product?
      </p>
      <div class="flex justify-end gap-4">
        <button
          class="px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-white rounded"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
          (click)="deleteProduct()"
        >
          Yes, Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div
    *ngIf="toastMessage"
    class="fixed bottom-6 right-6 bg-white dark:bg-gray-900 border-l-4 rounded shadow-lg w-80 p-4 animate-slide-in z-50"
    [ngClass]="{
      'border-green-500': toastSuccess,
      'border-red-500': !toastSuccess
    }"
  >
    <div class="flex items-center justify-between mb-2">
      <div class="flex items-center gap-2">
        <span *ngIf="toastSuccess" class="text-green-600">‚úî</span>
        <span *ngIf="!toastSuccess" class="text-red-600">‚ùå</span>
        <span class="font-semibold dark:text-white">
          {{ toastSuccess ? "Success" : "Error" }}
        </span>
      </div>
      <button class="text-gray-500 hover:text-gray-700" (click)="clearToast()">
        ‚úñ
      </button>
    </div>
    <div class="text-sm text-gray-700 dark:text-gray-300">
      {{ toastMessage }}
    </div>
    <div class="mt-2 flex justify-end" *ngIf="lastDeletedProduct">
      <button
        class="text-blue-600 hover:underline text-xs"
        (click)="undoDelete()"
      >
        Undo
      </button>
    </div>
    <div class="h-1 mt-2 bg-gray-300 relative overflow-hidden rounded">
      <div
        class="h-full bg-green-500 absolute top-0 left-0 animate-timerbar"
      ></div>
    </div>
  </div>
</div>
