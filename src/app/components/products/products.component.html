<div class="container mx-auto p-4">
  <div class="flex flex-wrap gap-4 justify-between items-center mb-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="search()"
      placeholder="Search products..."
      class="border dark:border-gray-600 p-2 rounded w-full sm:max-w-xs"
    />

    <select
      [(ngModel)]="sortBy"
      (change)="sort()"
      class="border dark:border-gray-600 p-2 rounded"
    >
      <option value="">Sort By</option>
      <option value="price-asc">Price (Low ‚Üí High)</option>
      <option value="price-desc">Price (High ‚Üí Low)</option>
      <option value="name-asc">Name (A‚ÄìZ)</option>
    </select>

    <button (click)="showAddModal = true" class="btn bg-green-600 text-white">
      ‚ûï Add Product
    </button>

    <app-add-product [isVisible]="showAddModal"></app-add-product>
  </div>

  <!-- Product Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let product of filtered"
      (click)="goToDetails(product.id)"
      class="w-[320px] min-h-[430px] rounded-xl overflow-hidden shadow-md hover:shadow-xl bg-white dark:bg-gray-800 cursor-pointer transition-all duration-300 border dark:border-gray-700 mx-auto"
    >
      <img
        [src]="product.image"
        alt="{{ product.title }}"
        class="w-full h-56 object-contain p-2 transform transition-transform duration-300 hover:scale-105"
      />

      <div class="p-5">
        <h3 class="text-lg font-semibold dark:text-white truncate">
          {{ product.title }}
        </h3>
        <p class="text-red-600 font-bold text-md dark:text-red-400">
          {{ product.price | currency: 'EGP' : 'symbol' }}
        </p>

        <div
          class="mt-4 flex justify-between items-center"
          (click)="$event.stopPropagation()"
        >
          <div *ngIf="isLoggedIn" class="space-x-2">
            <button
              class="text-yellow-500 hover:underline"
              [routerLink]="['/products/edit', product.id]"
              (click)="$event.stopPropagation()"
            >
              Edit
            </button>
            <button
              class="text-red-500 hover:underline"
              (click)="openDeleteModal(product.id); $event.stopPropagation()"
            >
              Delete
            </button>
          </div>
        </div>

        <div class="mt-4" (click)="$event.stopPropagation()">
          <div
            *ngIf="cartMap.get(product.id); else addBtn"
            class="flex items-center justify-between bg-gray-100 dark:bg-gray-700 p-2 rounded"
          >
            <button
              (click)="decreaseQty(product.id)"
              class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600"
            >
              ‚ûñ
            </button>
            <span class="text-lg font-medium dark:text-white">
              {{ cartMap.get(product.id) }}
            </span>
            <button
              (click)="increaseQty(product.id)"
              class="px-2 py-1 bg-green-500 text-white rounded hover:bg-green-600"
            >
              ‚ûï
            </button>
          </div>
          <ng-template #addBtn>
            <button
              class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700 font-medium"
              (click)="addToCart(product.id)"
            >
              üõí Add to Cart
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div
      class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-sm relative animate-slide-in"
    >
      <button
        (click)="closeDeleteModal()"
        class="absolute top-2 right-2 text-gray-400 hover:text-red-600 text-xl"
      >
        &times;
      </button>
      <h2 class="text-lg font-semibold mb-4 text-center dark:text-white">
        Confirm Deletion
      </h2>
      <p class="text-gray-700 dark:text-gray-300 mb-4 text-center">
        Are you sure you want to delete this product?
      </p>
      <div class="flex justify-center gap-4">
        <button
          (click)="confirmDelete()"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
        >
          Yes, Delete
        </button>
        <button
          (click)="closeDeleteModal()"
          class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div
    *ngIf="showToast"
    class="fixed bottom-4 right-4 bg-green-100 border-l-4 border-green-600 text-green-800 p-4 rounded shadow-lg w-72 flex items-start gap-3 z-50 animate-slide-in"
  >
    <div class="text-green-600 text-xl">‚úîÔ∏è</div>
    <div class="flex-1">
      <p class="font-semibold">Deleted Successfully</p>
      <div class="h-1 bg-green-400 mt-2 relative overflow-hidden rounded">
        <div class="absolute top-0 left-0 h-full bg-green-600 animate-toastbar"></div>
      </div>
    </div>
  </div>
</div>
