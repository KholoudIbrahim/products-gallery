<div class="container mx-auto p-4" *ngIf="!loading">
  <h2 class="text-2xl font-semibold mb-6">My Cart</h2>

  <div *ngFor="let product of products" class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 mb-4 flex items-center">
    <img [src]="product.image" [alt]="product.title" class="w-20 h-20 object-contain mr-4" />
    
    <div class="flex-1">
      <h3 class="text-lg font-medium">{{ product.title }}</h3>
      <p class="text-sm text-gray-600 dark:text-gray-400">${{ product.price }}</p>
      
      <div class="flex items-center mt-2 space-x-2">
        <button (click)="updateQuantity(product.id, -1)" class="px-2 py-1 bg-gray-300 dark:bg-gray-600 rounded">-</button>
        
        <span class="font-medium">{{ product.quantity }}</span>
        
        <button (click)="updateQuantity(product.id, 1)" class="px-2 py-1 bg-gray-300 dark:bg-gray-600 rounded">+</button>
        
        <button (click)="removeProduct(product.id)" class="ml-4 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Remove</button>
      </div>
    </div>
  </div>

  <div *ngIf="products.length > 0" class="text-right font-semibold text-lg mt-6">
    Total: ${{ getTotal().toFixed(2) }}
  </div>

  <div *ngIf="!loading && products.length === 0" class="text-center text-gray-600 dark:text-gray-300 mt-8">
    Your cart is empty.
  </div>

  <!-- Toast Notification -->
  <div *ngIf="showToast" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow transition-opacity duration-300">
    {{ toastMessage }}
  </div>
</div>
