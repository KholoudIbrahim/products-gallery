<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Edit Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1">Title</label>
      <input type="text" formControlName="title" class="w-full border p-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Price</label>
      <input type="number" formControlName="price" class="w-full border p-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Description</label>
      <textarea formControlName="description" rows="3" class="w-full border p-2 rounded"></textarea>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Category</label>
      <input type="text" formControlName="category" class="w-full border p-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Image URL</label>
      <input type="text" formControlName="image" class="w-full border p-2 rounded" />
    </div>

    <button type="submit" [disabled]="productForm.invalid || loading"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Update Product
    </button>
  </form>

  <div *ngIf="error" class="mt-4 text-red-600">{{ error }}</div>
</div>
