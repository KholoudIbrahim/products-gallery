<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 pb-40">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="max-w-md w-full p-6 bg-white dark:bg-gray-800 rounded shadow-lg"
  >
    <h2 class="text-2xl font-semibold mb-6 text-center dark:text-white">Login</h2>

    <!-- Username Field -->
    <div class="mb-4">
      <label class="block font-medium mb-1 dark:text-white">Username</label>
      <input
        formControlName="username"
        type="text"
        class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
      />
      <div
        *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
        class="text-red-500 text-sm"
      >
        Username is required
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-4 relative">
      <label class="block font-medium mb-1 dark:text-white">Password</label>
      <input
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
      />
      <button
        type="button"
        (click)="hidePassword = !hidePassword"
        class="absolute right-3 top-9 text-sm text-blue-500"
      >
        {{ hidePassword ? 'Show' : 'Hide' }}
      </button>
      <div
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        class="text-red-500 text-sm"
      >
        Password is required
      </div>
    </div>

    <!-- Remember Me Section -->
    <div class="mb-5 flex items-center justify-between">
      <div class="flex items-center">
        <input
          type="checkbox"
          formControlName="remember"
          class="h-5 w-5 text-blue-600 focus:ring-2 focus:ring-blue-500 cursor-pointer"
          id="rememberMe"
        />
        <label for="rememberMe" class="ml-3 text-lg dark:text-white hover:text-blue-600 transition-colors duration-200">
          Remember me
        </label>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded"
    >
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
